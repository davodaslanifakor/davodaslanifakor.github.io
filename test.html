				height: 100vh;
		}
		.modal-vue-panel:after,
		.modal-vue-panel:before{
				position: absolute;
				content:'';
				top:0;
				bottom: 0;
				display: block;
				z-index: -1;
		}
		.modal-vue-panel:after{
				left: 50%;
				right: 0;
			background: red;
		}
		.modal-vue-panel:before{
				right: 50%;
				left: 0;
			background:green;
		}
	</style>
